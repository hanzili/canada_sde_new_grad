<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Activated | Hanzilla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçÅ</text></svg>">
    <style>
        .status-page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-2xl) var(--spacing-md);
        }
        .status-card {
            text-align: center;
            max-width: 460px;
            padding: var(--spacing-3xl) var(--spacing-2xl);
            background: var(--color-bg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-md);
        }
        .status-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-lg);
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        .status-card h1 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            margin-bottom: var(--spacing-sm);
        }
        .status-card p {
            color: var(--color-text-muted);
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: var(--spacing-xl);
        }
        .status-btn {
            display: inline-block;
            padding: 0.65rem 1.75rem;
            background: var(--color-primary);
            color: #fff;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background 0.2s;
        }
        .status-btn:hover {
            background: var(--color-primary-dark);
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="nav-container">
            <a href="/" class="site-logo">üçÅ Canada Jobs</a>
            <ul class="nav-links">
                <li><a href="/">Jobs</a></li>
                <li><a href="/tracker/">My Applications</a></li>
                <li><a href="/blog/">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main class="status-page">
        <div class="status-card">
            <div class="status-icon">&#10003;</div>
            <h1>You're all set!</h1>
            <p>Your subscription is now active. Open the Hanzilla extension to start applying with your new plan.</p>
            <a href="/" class="status-btn">Browse Jobs</a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p class="footer-copy">&copy; 2026 Canada Jobs</p>
        </div>
    </footer>
</body>
</html>
